<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Responsive YouTube Videos</title>
    <!-- Bootstrap CSS (You can replace this with your preferred Bootstrap version) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .video-item {
        width: 100%; /* By default, each video takes up the full width */
        margin-bottom: 20px;
      }

      @media (min-width: 768px) {
        .video-item {
          width: 48%; /* Two videos side by side in large screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4 mb-4">YouTube Videos</h2>

      <div class="video-container">
        <div class="video-item">
          <figure class="responsive-iframe-container">
            <div class="iframe-wrapper">
              <iframe
                src="https://www.youtube.com/embed/ellayFusll0?si=AMHTJylRUmIbOmQz"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <figcaption>Video 1</figcaption>
          </figure>
        </div>

        <div class="video-item">
          <figure class="responsive-iframe-container">
            <div class="iframe-wrapper">
              <iframe
                src="https://www.youtube.com/embed/ellayFusll0?si=AMHTJylRUmIbOmQz"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <figcaption>Video 2</figcaption>
          </figure>
        </div>

        <div class="video-item">
          <figure class="responsive-iframe-container">
            <div class="iframe-wrapper">
              <iframe
                src="https://www.youtube.com/embed/ellayFusll0?si=AMHTJylRUmIbOmQz"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <figcaption>Video 3</figcaption>
          </figure>
        </div>

        <div class="video-item">
          <figure class="responsive-iframe-container">
            <div class="iframe-wrapper">
              <iframe
                src="https://www.youtube.com/embed/ellayFusll0?si=AMHTJylRUmIbOmQz"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <figcaption>Video 4</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (You can replace this with your preferred Bootstrap version) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
